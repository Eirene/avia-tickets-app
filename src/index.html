<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link href='styles.css' rel='stylesheet' />
  <link href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css' rel='stylesheet' />
  <title>Avia Tickets App</title>
</head>
<body class='bg-gray-50'>
<section class='top'>
  <header class='bg-purple-700 bg-opacity-50 text-purple-50 body-font'>
    <div
      class='
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        '
    >
      <a href='/' class='flex title-font font-medium items-center mb-4 md:mb-0'>
          <span class='w-10 h-10 text-white p-2 bg-purple-400 rounded-full'>
            <svg
              xmlns='http://www.w3.org/2000/svg'
              class='h-6 w-6'
              fill='none'
              viewBox='0 0 24 24'
              stroke='currentColor'
            >
              <path
                stroke-linecap='round'
                stroke-linejoin='round'
                stroke-width='2'
                d='M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z'
              />
            </svg>
          </span>
        <span class='ml-3 text-xl'>Avia Tickets App</span>
      </a>

      <nav class='md:ml-auto flex flex-wrap items-center justify-center text-base'>
        <div class='flex items-center hover:text-purple-300 cursor-pointer'>
          <svg
            xmlns='http://www.w3.org/2000/svg'
            class='h-6 w-6'
            fill='none'
            viewBox='0 0 24 24'
            stroke='currentColor'
          >
            <path
              stroke-linecap='round'
              stroke-linejoin='round'
              stroke-width='2'
              d='M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z'
            />
          </svg>
          <span class='ml-2'>Favorites</span>
        </div>
        <a href='login.html' class='ml-10 hover:text-purple-300 cursor-pointer'>Login</a>
      </nav>
      <div class='ml-10 flex flex-wrap items-center text-base justify-center'>
        <div class='relative'>
          <select
            id='currency'
            data-cy='currencySelect'
            class='
                bg-purple-700
                appearance-none
                py-2
                focus:outline-none
                text-base
                pl-3
                pr-10
              '
          >
            <option value='USD' data-cy="currencyOption">$ USD</option>
            <option value='EUR' data-cy="currencyOption">€ EUR</option>
          </select>
          <span
            class='
                absolute
                right-0
                top-0
                h-full
                w-10
                text-center text-purple-50
                pointer-events-none
                flex
                items-center
                justify-center
              '
          >
              <svg
                fill='none'
                stroke='currentColor'
                stroke-linecap='round'
                stroke-linejoin='round'
                stroke-width='2'
                class='w-4 h-4'
                viewBox='0 0 24 24'
              >
                <path d='M6 9l6 6 6-6'></path>
              </svg>
            </span>
        </div>
      </div>
    </div>
  </header>

  <div class='bg-gray-900 bg-opacity-10'>
    <div class='container mx-auto px-8 pt-32 pb-12'>
      <form action='' name='locationControls' data-cy="mainForm">
        <div class='flex text-white'>
          <div class='w-3/12'>
            <label for='origin' class='leading-7 text-sm '
            >Origin</label
            >
            <div class='relative'>
<!--              value='Санкт-Петербург, Россия'-->
              <input value=""
                type='text'
                id='origin'
                name='origin'
                data-cy="autocompleteOrigin"
                class='autocomplete-cities
                    w-full h-12 bg-white rounded border border-gray-300
                    focus:border-purple-500 focus:ring-2 focus:ring-purple-200
                    text-base outline-none text-gray-700 py-1 px-3
                    leading-8 transition-colors duration-200 ease-in-out' />

              <div class='autocomplete-container
                    hidden origin-top-right absolute
                    mt-1 py-1 left-0 w-full rounded shadow-lg bg-white
                    ring-1 ring-black ring-opacity-5 focus:outline-none'
                role='menu'
                aria-orientation='vertical'
                aria-labelledby='menu-button'
                tabindex='-1'></div>
            </div>
          </div>
          <div class='w-3/12 ml-2'>
            <label for='destination' class='leading-7 text-sm '
            >Destination</label
            >
            <div class='relative'>
              <input
                data-cy="autocompleteDestination"
                value=''
                type='text'
                id='destination'
                name='destination'
                class='
                    autocomplete-cities
                    w-full
                    h-12
                    bg-white
                    rounded
                    border border-gray-300
                    focus:border-purple-500
                    focus:ring-2 focus:ring-purple-200
                    text-base
                    outline-none
                    text-gray-700
                    py-1
                    px-3
                    leading-8
                    transition-colors
                    duration-200
                    ease-in-out
                  '
              />
              <div
                class='
                    autocomplete-container
                    hidden
                    origin-top-right
                    absolute
                    mt-1
                    py-1
                    left-0
                    w-full
                    rounded
                    shadow-lg
                    bg-white
                    ring-1 ring-black ring-opacity-5
                    focus:outline-none
                  '
                role='menu'
                aria-orientation='vertical'
                aria-labelledby='menu-button'
                tabindex='-1'
              ></div>
            </div>
          </div>
          <div class='w-2/12 ml-2'>
            <label for='depart' class='leading-7 text-sm '
            >Depart day</label
            >
            <input
              value='2021-06-25'
              type='date'
              id='depart'
              name='depart'
              class='
                  w-full
                  h-12
                  bg-white
                  rounded
                  border border-gray-300
                  focus:border-purple-500
                  focus:ring-2 focus:ring-purple-200
                  text-base
                  outline-none
                  text-gray-700
                  py-1
                  px-3
                  leading-8
                  transition-colors
                  duration-200
                  ease-in-out
                '
            />
          </div>
          <div class='w-2/12 ml-2'>
            <label for='returnDate' class='leading-7 text-sm '
            >Return day</label
            >
            <input
              value='2021-06-30'
              type='date'
              id='returnDate'
              name='returnDate'
              class='
                  w-full
                  h-12
                  bg-white
                  rounded
                  border border-gray-300
                  focus:border-purple-500
                  focus:ring-2 focus:ring-purple-200
                  text-base
                  outline-none
                  text-gray-700
                  py-1
                  px-3
                  leading-8
                  transition-colors
                  duration-200
                  ease-in-out
                '
            />
          </div>
          <button
            type='submit'
            class='
                w-2/12
                h-12
                ml-4
                self-end
                border-2
                text-white
                border-purple-500
                bg-purple-500
                focus:outline-none
                hover:bg-purple-600
                rounded
              '
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<div class='bg-gray-50'>
  <div class='container mx-auto p-8'>
    <div class="min-h-full flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to your account
          </h2>
        </div>
        <form name='loginForm' class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="email" class="sr-only">Email address</label>
              <input id="email" name="email" type="email"
                     class="appearance-none rounded-none relative block w-full px-3 py-2
                     border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md
                     focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                     placeholder="Email address"
                     value='eve.holt@reqres.in'
                     data-required="email"
                     data-invalid-message="Please provide valid email example@example.com">
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input id="password" name="password" type="password"
                     class="appearance-none rounded-none relative block w-full px-3 py-2
                     border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md
                     focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                     placeholder="Password"
                     value='cityslicka'
                     data-required="password">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                Forgot your password?
              </a>
            </div>
          </div>

          <div>
            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class='bg-gray-50'>
  <div class='container mx-auto p-8'>
    <div class='tickets-sections flex flex-wrap -m-2'></div>
  </div>
</div>

</body>
</html>
